apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cluster-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: db-cluster-r.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: db-cluster-r
                port:
                  number: 5432
    - host: db-cluster-rw.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: db-cluster-rw
                port:
                  number: 5432