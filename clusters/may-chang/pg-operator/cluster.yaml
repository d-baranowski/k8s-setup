apiVersion: acid.zalan.do/v1
kind: postgresql
metadata:
  name: pg-op-cluster
  namespace: default
spec:
  teamId: "inspiration-particle"
  numberOfInstances: 1

  postgresql:
    version: "15"
    parameters:
      shared_preload_libraries: "pg_cron"
      cron.database_name: "utro"

  volume:
    size: 40Gi

  users:
    n8n_user: [CREATEROLE]
    utro_user: [CREATEROLE]

  databases:
    n8n: n8n_user
    utro: utro_user