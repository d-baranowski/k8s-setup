 apiVersion: external-secrets.io/v1beta1
 kind: ExternalSecret
 metadata:
    name: utro-cloudflare-tunnel
    namespace: default
 spec:
    refreshInterval: 1h
    secretStoreRef:
     name: google-secrets
     kind: ClusterSecretStore
    target:
     name: utro-cloudflare-tunnel
     creationPolicy: Owner
    data:
      - secretKey: value
        remoteRef:
          key: utro-cloudflare-tunnel
          version: latest